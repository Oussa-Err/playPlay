    <link rel="stylesheet" href="style.css">
    <title>Happy!</title>
</head>
<body>
    <div class='navbar'>
        <h1>Enjoy!</h1>
    </div>
    <main class="container">    
        <section class="left_section">
            <h1>Output</h1>
            <hr>
            <h2>Show a Meme</h2>
            <div class="meme">

            </div>

            <h2>Tell a joke</h2>
            <div class="joke"></div>

        <section class="right_section">

            <button onclick="showAmeme()">Show A meme</button>
            <button onclick="joke()">Tell a joke </button>
            <button onclick="quote()">Randome joke</button>
            <button onclick="riddle()" class="riddleMe">Riddle me</button>
            <button onclick="answer()" class="reveal_btn">Reveal riddle answer</button>
        </section>
    </main>
    <footer>
        <p class="attribution"> code challenge by <a href="https://twiter.com/MedErraoui"> Ouss</a></p>
